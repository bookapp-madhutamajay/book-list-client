<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
		<title>Book APP!!</title>
		<script type="text/x-handlebars-template" id="error-template">
			<p>{{status}}: {{statusText}}</p>
		  </script>
		<script id="book-list-template" type="text/x-handlebars-template">
				<li class = "book-item">
				  <h4>Book: {{title}}</h4>	
				  <p>Description: {{description}}</p>
				  <p>Author: {{author}}</p>
				  <p>ISBN: {{isbn}}</p>
				  <p>{{image_url}}</p>
				</li>
		</script>
	</head>

	<body>
		<header class="site-header clearfix">
			<section class="heading-group-h1">
				<h1>Book App!!</h1>
				<h2>The wondrous world of books!</h2>
			</section>
			<nav class="main-nav">
				<div class="icon-menu"></div>
				<ul>
					<li class="tab" data-content="books">
						<a href="#" class="icon-home">Home</a>
					</li>
					<li class="tab" data-content="about">
							<a href="#" class="icon-address-book">About</a>
					</li>
				</ul>
			</nav>
		</header>

		<main>
			<section class="error-view container">
				<h3>Something went wrong</h3>
				<section id="error-message"></section>
			</section>
			<section class="book-view container">
				<h3>List of Books</h3>
				<ul id="book-list"></ul>
			</section>
			<section id="about" class="tab-content">
				<header>
					Welcome to Book App!
				</header>
			</section>
			<section>
				<h1>We love all kinds of books:</h1>
				<ul>
					<li>Romance</li>
					<li>Science Fiction</li>
					<li>Historical Drama</li>
				</ul>
			</section>
		</main>

		<footer>
				&copy; 2018 Code Fellows | Book App | Happy Reading!
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
    <script src="scripts/models/book.js"></script>
		<script src="scripts/views/book-view.js"></script>
        <script src="scripts/views/error-view.js"></script>
	</body>
</html>
