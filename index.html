<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
		<title>Books app</title>
		<script type="text/x-handlebars-template" id="error-template">
			<p>{{status}}: {{statusText}}</p>
		  </script>
		<script id="book-list-template" type="text/x-handlebars-template">
				<li class = "book-item">
				  <h3><b>Book: </b><b>{{title}}</b></h3>	
				  <img src="{{image_url}}">
				  <p><b>Description:</b> {{description}}</p>
				  <p><b>Author:</b> {{author}}</p>
				  <p><b>ISBN:</b> {{isbn}}</p>
				  <hr>
				</li>
		</script>
	</head>

	<body>
		<header class="site-header clearfix">
			<section class="heading-group-h1">
				<h1 class="icon-home"> Books app</h1>
			</section>
		</header>

		<main>
			<section class="error-view container">
				<h2>Something went wrong</h2>
				<section id="error-message"></section>
			</section>
			<section class="book-view container">
				<h2>my books</h2>
				<div id= "book-item"><ul id="book-list"></ul></div>
			</section>
			<section id="about" class="tab-content">
				<header>
					Welcome to Book App!
				</header>
			</section>
			<section>
				<h1>We love all kinds of books:</h1>
				<ul>
					<li>Romance</li>
					<li>Science Fiction</li>
					<li>Historical Drama</li>
				</ul>
			</section>
		</main>

		<footer>
				&copy; 2018 Code Fellows | Book App | Happy Reading!
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
    <script src="scripts/models/book.js"></script>
		<script src="scripts/views/book-view.js"></script>
        <script src="scripts/views/error-view.js"></script>
	</body>
</html>
